<VirtualHost *:80>
        ServerName buscor.local
        DocumentRoot /var/www/buscor.local
        ErrorLog /var/www/buscor.local/logs/error.log
        CustomLog /var/www/buscor.local/logs/access.log combined

        <Directory /var/www/buscor.local>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>
</VirtualHost>
